name: CI

on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:

env:
  JULIA_PKG_SERVER: https://internal.juliahub.com/

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-13 # intel
          - macOS-14 # arm
        arch:
          - x64
          - aarch64
        exclude:
          - os: ubuntu-latest
            arch: aarch64
          - os: windows-latest
            arch: aarch64
          - os: macOS-13 
            arch: aarch64
          - os: macOS-14
            version: 1.6
          - os: macOS-14
            arch: x64
    steps:
      - name: Set debug env
        run: export JULIA_DEBUG="loading"
      - uses: actions/checkout@v3.3.0
      - uses: julia-actions/cache@v1
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: PumasAI/add-private-registry@main
        with:
          juliahub_token_encoded: ${{ secrets.JULIAHUB_TOKEN_ENCODED }}
          private_registry_name: JuliaHubRegistry
          private_registry_uuid: de52bcdf-fcb2-40cf-a397-3d64b64f4d9c
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x64'
